<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Clone Instagram Dark</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/celularInstagram.png" alt="Celular Instagram">
        </div>

        <div class="instagram-continue">
            <div class="group">
                <img src="./img/logoInstagram.png" alt="Instagram Logo" class="instagram-logo">
                <div class="profile-photo">
                    <img src="./img/perfil-instagram.jpg" alt="Foto de Perfil Instagram">
                </div>
                <a href="#" class="instagram-login">Continue como victorigoletto</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é victorigoletto?</p>
                <p class="notaccount">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <img src="./img/botaoApple.png" class="app-download">
                    <img src="./img/botaoGooglePlay.png" class="app-download">
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
